<body>
    <style type="text/tailwindcss">
        body {
            @apply bg-gray-100 dark:bg-gray-900
        }
        @keyframes rotateGradient {
            0% {
                background-position: 0% 50%;
            }
        
            50% {
                background-position: 100% 50%;
            }
        
            100% {
                background-position: 0% 50%;
            }
        }
        
        button {
            position: relative;
            overflow: hidden;
        }
        
        button span {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, #6bff53, #0d6c08);
            background-size: 200% 200%;
            transition: background-position 0.5s, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        
        button:hover span {
            opacity: 1;
            animation: rotateGradient 3s linear infinite;
        }
    </style>
    <div class="bg-gray-100 dark:bg-gray-900">
        <div class="fixed top-0 left-0 w-full px-10 py-2 bg-white dark:bg-gray-800 shadow-md">
            <a href="/" class="text-2xl font-bold text-gray-900 dark:text-gray-100 hover:text-green-500">
                Home
            </a>
        </div>
        <div class="flex flex-col items-center justify-center overflow-scroll">
            <div class="mt-12 shrink-0 flex justify-center items-center w-full p-10">
                <div class="text-center">
                    <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">{{ name }}</h1>
                    <div class="flex flex-row">
                        <h2 class="select-none text-2xl text-center text-gray-700 dark:text-gray-300 mr-2 {{ descriptionHidden }}">
                            {{ description }}
                        </h2>

                    {{ months }}
