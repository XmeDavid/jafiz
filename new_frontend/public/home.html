<div class="w-screen h-screen flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="flex w-full py-12 md:py-24 lg:py-32 xl:py-48 items-center justify-center">
        <div class="w-full container px-4 md:px-6">
            <div class="flex flex-col items-center space-y-4 text-center">
                <div class="space-y-2">
                    <h1 class="text-4xl font-bold tracking-tighter sm:text-5xl md:text-6xl lg:text-7xl text-gray-900 dark:text-gray-100">
                        Keep yourself on track to your goals. Everyday.
                    </h1>
                    <p class="mx-auto max-w-[700px] text-lg text-gray-500 md:text-xl dark:text-gray-400">
                        Track your progress easily, without the hassle of a complicated app. Simply create a board, and start tracking your progress.
                    </p>
                </div>
                <div class="w-full max-w-md">
                    <form hx-post="/board" hx-target="body" hx-headers="{'Content-Type': 'application/json'}" class="flex flex-col space-y-4">
                        <label class="pt-4 dark:text-gray-300 text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 select-none">Create or Go to a board</label>
                        <input name="name" class="w-full flex h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium dark:text-white placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50" placeholder="Board Name" type="text" />
                        <input name="password" v-model="password" class="w-full flex h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium dark:text-white placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50" placeholder="Board Password" type="password" />
                        <button type="submit" class="w-full py-2 bg-gray-900 text-white dark:bg-gray-100 dark:text-gray-900 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                                Get Started
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
